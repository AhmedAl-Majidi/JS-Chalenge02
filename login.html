<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <style>
      .full-height {
  min-height: 100vh;
}
    </style>
</head>
<body>
  <div class="container full-height d-flex flex-column col-md-6 align-content-center justify-content-center">
          <form>
            <div class="row">
              <h2 class="text-center text-md-start bg-light  rounded-3">login</h2>
            </div>
            <div class="row my-4">
              <form>
                <div class="form-group">
                  <label for="userEmail">Email address</label>
                  <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="userPw">Password</label>
                  <input type="password" class="form-control" id="userPw" placeholder="Password">
                </div>
                <!-- <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div> -->
                <div class=" d-flex justify-content-center justify-content-sm-start my-3">
                  <input type="submit" class="btn btn-dark mx-3" value="Login" onclick="check()">
                  <button type="submit" class="btn btn-dark"><a href="register.html" class="text-decoration-none text-white">Register</a></button>
                </div>
              </form>
            </div>
        </div>
        <script src="authentication/auth.js"></script>
</body>
</html>
